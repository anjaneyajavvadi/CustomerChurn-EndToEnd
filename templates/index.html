<!DOCTYPE html>
<html>
<head>
    <title>Customer Churn Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center mb-4">Customer Churn Prediction</h1>

    {% if prediction %}
        <div class="alert alert-info text-center">
            <strong>Prediction:</strong> {{ prediction }}<br>
            <strong>Churn Probability:</strong> {{ probability }}
        </div>
    {% endif %}


    <form action="/predict" method="post">
        <div class="row mb-3">
            <div class="col">
                <label>Age</label>
                <input type="number" step="any" class="form-control" name="Age" required>
            </div>
            <div class="col">
                <label>Tenure</label>
                <input type="number" step="any" class="form-control" name="Tenure" required>
            </div>
        </div>

        <div class="row mb-3">
            <div class="col">
                <label>Usage Frequency</label>
                <input type="number" step="any" class="form-control" name="Usage_Frequency" required>
            </div>
            <div class="col">
                <label>Support Calls</label>
                <input type="number" step="any" class="form-control" name="Support_Calls" required>
            </div>
        </div>

        <div class="row mb-3">
            <div class="col">
                <label>Payment Delay</label>
                <input type="number" step="any" class="form-control" name="Payment_Delay" required>
            </div>
            <div class="col">
                <label>Total Spend</label>
                <input type="number" step="any" class="form-control" name="Total_Spend" required>
            </div>
        </div>

        <div class="row mb-3">
            <div class="col">
                <label>Last Interaction</label>
                <input type="number" step="any" class="form-control" name="Last_Interaction" required>
            </div>
            <div class="col">
                <label>Gender</label>
                <select class="form-select" name="Gender" required>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>
            </div>
        </div>

        <div class="row mb-3">
            <div class="col">
                <label>Contract Length</label>
                <select class="form-select" name="Contract_Length" required>
                    <option value="Monthly">Monthly</option>
                    <option value="Quarterly">Quarterly</option>
                    <option value="Annual">Annual</option>
                </select>
            </div>
            <div class="col">
                <label>Subscription Type</label>
                <select class="form-select" name="Subscription_Type" required>
                    <option value="Basic">Basic</option>
                    <option value="Standard">Standard</option>
                    <option value="Premium">Premium</option>
                </select>
            </div>
        </div>

        <div class="text-center">
            <button type="submit" class="btn btn-primary">Predict</button>
        </div>
    </form>
</div>
</body>
</html>
